<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Card Slider</title>
  <link rel="stylesheet" href="CardSlider.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="card">
        <div class="card-content">
          <div class="box">Card </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="box">Card S</div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="box">Card A</div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="box">Card B</div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="box">Card C</div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="box">Card D</div>
        </div>
      </div>
      <div class="slider" id="slider">
        <div class="card">
          <div class="card-content">
            <div class="box">Card E</div>
          </div>
    </div>
  </div>

  <script src="CardSlider.js"></script>
</body>
</html>
